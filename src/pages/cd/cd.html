<ion-header>
    <ion-navbar>
      <ion-title>CD</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-buttons>
      <button *ngFor="let item of listCd; let i = index" ion-item (click)="afficheCD(i)">
        <ion-icon class="icon-list-cd" [name]="item.preter?'log-in':'log-out'" [color]="item.preter?'danger':'primary'"></ion-icon>
        {{item.titre}} <span class="auteur">({{item.auteur}})</span>
      </button>
    </ion-buttons>
  </ion-content>
