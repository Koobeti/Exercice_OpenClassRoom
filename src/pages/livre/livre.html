<ion-header>
  <ion-navbar>
    <ion-title>Livre</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons>
    <button *ngFor="let item of listLivre; let i = index" ion-item (click)="afficheLivre(i)">
      <ion-icon class="icon-list-livre" [name]="item.preter?'log-in':'log-out'" [color]="item.preter?'danger':'primary'"></ion-icon>
      {{item.titre}} <span class="auteur">({{item.auteur}})</span>
    </button>
  </ion-buttons>
</ion-content>
