<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Fermer</button>
        </ion-buttons>
        <ion-title>Détail du livre</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>{{auteur}} - {{titre}}</ion-card-header>

        <ion-card-content>
            {{description}}
        </ion-card-content>

        <ion-buttons ion-row padding>
            <ion-col><button full ion-button (click)="changeStatus(1)" [disabled]="preter" class="btn_pret">Prêter</button></ion-col>
            <ion-col><button full ion-button (click)="changeStatus(0)" [disabled]="!preter" class="btn_rendre">Rendre</button></ion-col>
        </ion-buttons>
    </ion-card>
</ion-content>
